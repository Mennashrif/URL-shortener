<section id="urlbox">
  <h1>Paste the URL to be shortened</h1>
  <form>
    <div id="formurl">
      <input type="text" name="u" placeholder="Enter the link here" [(ngModel)] = "URl" (Keyup.enter)="onKeyUp()">
      <div id="formbutton" (click)="onKeyUp()">
        <input type="submit" value="Shorten URL">
      </div>
    </div>
  </form>
  <p class="boxtextcenter">{{UrlShortener}}</p>

</section>
